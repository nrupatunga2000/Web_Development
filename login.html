<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>
<body>
  <div class="hero">
    <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
            <button type="button" class="toggle-btn">Login</button>
            <button type="button" class="toggle-btn">Register</button>
        </div>
        <div class="social-icons">
          <img src="gmail.png" alt="">
          <img src="twitter.png" alt="">
          <img src="linkedin.png" alt="">
        </div>
        <form class="input-login">
          <input type="text" class="user-id-login" placeholder="User id" required>
          <input type="password" class="password-login" placeholder="password" required>
          <!-- <input type="checkbox" class="checkbox"><span>Remember password</span> -->
          <button type="submit" class="login-btn">Login</button>

        </form>

        <form class="input-register">
          <input type="text" class="user-id" placeholder="User id" required>
          <input type="password" class="password" placeholder="password" required>
          <!-- <input type="checkbox" class="checkbox"><span>Remember password</span> -->
          <button type="submit" class="submit-btn">Register</button>

        </form>
    </div>
  </div>
    
</body>
</html>
